<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="title" class="text-center">Customer Opinion Survey Form</h1>
        <p id="description" class="text-center description">
            Thank you for taking the time to help us improve our service
        </p>
    </header>
    <div class="container">
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name-label">Name</label>
                <input type="text" name="name" id="name-label" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email-label">Email</label>
                <input type="email" name="email" id="email-label" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number-label">Age (optional)</label>
                <input type="number" name="age" id="number-label" class="form-control" min="10" max="60" placeholder="Age">
            </div>
            <div class="form-group">
                <p class="title">Which option best describes your current trip?</p>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="business-trave;">Business Travel</option>
                    <option value="family-travel">Family Travel</option>
                    <option value="group-travel">Group Travel</option>
                    <option value="honeymoon">Honeymoon</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p class="title">How likely are you to recommend our hotel to others?</p>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="definitely"> Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="maybe"> Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="not-sure"> Not sure
                </label>
            </div>
            <div class="form-group">
                <p class="title">
                    What would you like to see improved? (Check all that apply)
                </p>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="checkin-process"> Check-in Process
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="room-clean"> Room Clean
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="bed-comfortable"> Bed Comfortable
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="breakfast"> Breakfast
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="checkout-process"> Check-out Process
                </label>
            </div>
            <div class="form-group">
                <p class="title">Any comments or suggestions?</p>
                <textarea name="comments" id="comments" class="input-textarea" cols="30" rows="10" placeholder="Enter your comment here...."></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
